<!DOCTYPE html>
<html lang="en">
<head>
  <title>Reaction page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Usha - reaction timer</h2>
  <div id="target">Your Time </p>

  <div id="countdown">Count </p>


   <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
    <button type="button" class="btn btn-secondary" onclick="recordReact()">React Now</button>
  
 </div>
  
    <script>
      let myTime=undefined;
  
      function recordReact(){
          myTime=Date.now()
          console.log(myTime);
      }
      
      function startTime(){
          let count=Math.floor(Math.random() * 8);count=count+3;
        for(let i=0;i<count;i++){
          setTimeout(()=>{
            document.getElementById('countdown').innerHTML=i;
          },2000*(count-i))
        }
      
        setTimeout(()=>{
          
           if(myTime===undefined){
             document.getElementById('target').innerHTML="Too Slow"
             setTimeout(()=>{ location.reload() },3000)
           }
           else{
             let buttonTime=Date.now()
             document.getElementById('target').innerHTML="Time was :"+(buttonTime-myTime)
             setTimeout(()=>{ location.reload()},3000)
         }
        },count*2000)
      }
      </script>
  
  </body>
  
</html>
